{% extends 'layout.html' %}
{% block title %}Admin - Add Course{% endblock %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Add a New Course</h1>
        <p>Fill out the form below to add a new course to the catalog.</p>
    </div>

    <form method="POST" action="{{ url_for('admin_add_course') }}" enctype="multipart/form-data" class="card">
        <div class="card-content">
            
            <div class="form-group"><label for="title">Course Title</label><input type="text" id="title" name="title" required></div>
            <div class="form-group"><label for="description">Course Description</label><textarea id="description" name="description" rows="4" required></textarea></div>
            <div class="form-group"><label for="thumbnail">Course Thumbnail (PNG, JPG, GIF)</label><input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/jpeg, image/gif" required></div>
            <div class="form-group"><label for="status">Course Status</label><select id="status" name="status"><option value="active" selected>Active</option><option value="coming_soon">Coming Soon</option></select></div>
            
            <!-- NEW FIELDS -->
            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label for="duration_weeks">Duration (in weeks)</label>
                    <input type="number" id="duration_weeks" name="duration_weeks" placeholder="e.g., 8" min="0">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="student_count">Student Count</label>
                    <input type="number" id="student_count" name="student_count" placeholder="e.g., 2" min="0">
                </div>
            </div>

            <button type="submit" class="cta-button" style="width: 100%; border: none;">Add Course</button>
        </div>
    </form>

    <style>
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--dark-bg);
            border: 1px solid #334155;
            border-radius: 8px;
            color: var(--text-light);
            font-family: var(--font-family);
            font-size: 1rem;
        }
        .form-group input[type="file"] {
            padding: 0.5rem;
        }
    </style>
</div>
{% endblock %}
