{% extends 'layout.html' %}
{% block title %}Create Your Account{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="{{ url_for('register') }}" class="card" style="max-width: 500px; margin: 3rem auto;">
        <div class="card-content">
            <h2 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h2>
            
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Full Name</label>
                <input type="text" id="name" name="name" required
                       style="width: 100%; padding: 0.8rem; background-color: var(--dark-bg); border: 1px solid #334155; border-radius: 8px; color: var(--text-light);">
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Email</label>
                <input type="email" id="email" name="email" required
                       style="width: 100%; padding: 0.8rem; background-color: var(--dark-bg); border: 1px solid #334155; border-radius: 8px; color: var(--text-light);">
            </div>
            
            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                <input type="password" id="password" name="password" required
                       style="width: 100%; padding: 0.8rem; background-color: var(--dark-bg); border: 1px solid #334155; border-radius: 8px; color: var(--text-light);">
            </div>
            
            <button type="submit" class="cta-button" style="width: 100%; border: none;">Create Account</button>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
                Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-blue); text-decoration: none;">Log in here</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
